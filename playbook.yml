- name: Install Python 3.9 and Maven on webserver
  hosts: webserver
  gather_facts: false
  become: true

  tasks:
    - name: Install python39
      yum:
        name: python39
        state: present

    - name: Install python39-pip
      yum:
        name: python39-pip
        state: present

    - name: Install maven
      yum:
        name: maven
        state: present

    - name: Create a test file
      file:
        path: /tmp/ansible.txt
        state: touch